<!DOCTYPE html>
<html>
    <head>
        <title>Sign up for Clients</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>

<div class="container">
    <h1>Client Registration Form</h1>
    <form method="POST" action="RegistrationClient.php">

        <div class="row">
            <div class="col-25">
                <label for="firstName">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="firstname" placeholder="Your first name" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="lastName">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="lastname" placeholder="Your last name" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="email">Contact Email</label>
            </div>
            <div class="col-75">
                <input type="text" name="email" placeholder="Your email" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="password">Password</label>
            </div>
            <div class="col-75">
                <input type="password" name="password" placeholder="Password" required>
            </div>
        </div>

        <div class="row">
            <input type="submit" value="Sign up">
        </div>
        <div class="link">
            <label for="Link">You are looking for a business log in ?</label>
            <a href="business accounts/BusinessForm.html" name="Link">Business Log In</a>
       
        </div>
        
    </form>
</div>

    </body>
</html>
