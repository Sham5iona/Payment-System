<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style2.css">
    <title>Business Login Page</title>
</head>
<body>

<div class="container">
    <h1>Business Login Form</h1>
    <form method="POST" action="RegistrationBusiness.php">

        <div class="row">
            <div class="col-25">
                <label for="Company_name">Company Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="Company_name" placeholder="Company name" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="email">Contact Email</label>
            </div>
            <div class="col-75">
                <input type="text" name="email" placeholder="Company email" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="password">Company Password</label>
            </div>
            <div class="col-75">
                <input type="password" name="password" placeholder="Company password" required>
            </div>
        </div>

        <div class="row">
            <input type="submit" value="Sign up">
        </div>
        <div class="link">
            <label for="Link">You are looking for a client log in ?</label>
            <a href="../index.html" name="Link">Client Log In</a>
           
       
        </div>
        
    </form>
</div>

</body>
</html>
