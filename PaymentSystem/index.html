<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style1.css">
    <title>Client Login Page</title>
</head>
<body>

<div class="container">
    <h1>Client Login Form</h1>
    <form method="POST" action="ClientLogin.php">

        <div class="row">
            <div class="col-25">
                <label for="firstName">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="firstname" placeholder="Your first name" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="lastName">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="lastname" placeholder="Your last name" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="email">Contact Email</label>
            </div>
            <div class="col-75">
                <input type="text" name="email" placeholder="Your email" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="password">Password</label>
            </div>
            <div class="col-75">
                <input type="password" name="password" placeholder="Password" required>
            </div>
        </div>

        <div class="row">
            <input type="submit" value="Log in">
        </div>
        <div class="link">
            <label for="Link">You are looking for a business log in ?</label>
            <a href="business accounts/BusinessForm.html" name="Link">Business Log In</a>
           
       
        </div>
        <div class="link">
            <label for="Link">Don't have a client account?</label>
            <a href="RegistrationClient.html" name="Link2">Sign up here</a>
        </div>
    </form>
</div>

</body>
</html>
